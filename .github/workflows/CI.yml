name: CI

on:
  pull_request:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      devices: ${{ steps.devices.list }}
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Define List of devices
        id: devices
        run: |
          devices=$(ls -m *-for-ESPHome.yaml)
          echo ::set-output name=list::$devices
          echo ::debug::"$devices will be proceced"

name: CI

on:
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - id: listdevices
        run: |
          files=$(ls -m *-for-ESPHome.yaml)
          devicelist=${files//-for-ESPHome.yaml/}
          json=$(echo "$devicelist" | jq -Rcn 'inputs | . / ", "')
          echo $json
          echo ::set-output name=json::$json
    outputs:
      devices: ${{ steps.listdevices.json }}

  build_esphome_firmware:
    name: Build ESPHome binary for ${{ matrix.device }}
    needs: [setup]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        device: ${{ fromJson( needs.setup.outputs.devices ) }}
    outputs:
      esphome-version: ${{ steps.esphome-build.outputs.esphome-version }}
    steps:
      - uses: actions/checkout@v2.4.0
